<!--Edit label page-->
<div data-backdrop="static" class="modal fade center" id="editLabelModal" tabindex="-1" role="dialog" aria-labelledby="editLabelModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editLabelModalLabel" name="editLabelField">Edit Label</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editLabelModalForm" name="editLabelModalForm"  title="Edit Label" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-6">
                                <label for="id" name="idField">ID</label>
                                <input type="text" class="form-control" name="id" id="id" aria-describedby="basic-addon1" readonly>
                            </div>
                            <div class="form-group col-xs-6">
                                <label for="system" name="systemField">System</label>
                                <select class="form-control"  id="system" name="system">
                                </select>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="center marginTop25 tab-pane fade in active">
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="label" name="labelField">Label</label>
                                        <input type="text" class="form-control" name="label" id="label" aria-describedby="basic-addon1" maxlength="100">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="color" name="colorField">Color</label>
                                        <div name="colorDiv" class="input-group colorpicker-component">
                                            <input id="color" name="color"
                                                   class="form-control" maxlength="45">
                                            <span class="input-group-addon"><i></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="parentLabel" name="parentLabelField">Parent Label</label>
                                        <input type="text" class="form-control" name="parentLabel" id="parentLabel" aria-describedby="basic-addon1" maxlength="100">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label for="description" name="descriptionField">Description</label>
                                        <input type="text" class="form-control" name="description" id="description" aria-describedby="basic-addon1" maxlength="250">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editLabelButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
