<!-- Edit test data lib-->
<div data-backdrop="static" class="modal fade center width1400" id="addTestDataLibModal" tabindex="-1" role="dialog" aria-labelledby="addTestDataLibModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close margin-right25" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addTestDataLibModalLabel">Create New Entry</h4>                
            </div>
            <div class="modal-body"> 
                <form id="addTestDataLibModalForm" name="addTestDataLibModalForm"  role="form">
                    <!-- messages area-->
                    <div id="DialogMessagesArea" class="">
                        <div class="alert" id="DialogMessagesAlert"  style="display:none;">
                            <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                            <button type="button" class="close" data-hide="alert"  aria-hidden="true">
                                <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                            </button>
                        </div>
                    </div>
                    <input type="hidden" value="-1" id="ID" name="ID" class="ncdetailstext" />
                    <div id="panelCommon" class="row">
                        <div  class="form-group col-xs-6">
                            <label name="lbl_name" for="name">Name</label>
                            <input onkeypress='return restrictCharacters(this, event, propertyNameRestriction);' type="text" class="form-control" name="name" id="name" maxlength="200" />
                        </div> 
                        <div class="form-group col-xs-6">
                            <label name="lbl_type" for="type">Select Type</label>
                            <select class="form-control"  id="type" name="type">
                            </select>
                        </div>  
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label name="lbl_system" for="system">System</label>
                            <select id="system" name="system" class="form-control">
                            </select>
                        </div>        
                        <div class="form-group col-xs-4">
                            <label name="lbl_environment" for="environment">Environment</label>
                            <select id="environment" name="environment" class="form-control">
                            </select>
                        </div>    
                        <div class="form-group col-xs-4">
                            <label name="lbl_country" for="country">Country</label>
                            <select id="country" name="country" class="form-control">
                            </select>
                        </div>    
                    </div>  
                    <!-- tabs definition-->
                    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                        <li class="active"><a data-toggle="tab" id="tab1Text" name="tab1Text" href="#tabs-1">Definition</a></li>
                        <li><a data-toggle="tab" href="#tabs-2" id="tab2Text" name="tab2Text">Sub data</a></li>
                    </ul>
                    <div class="tab-content">   
                        <div class="center marginTop25 tab-pane fade in active" id="tabs-1">
                            <!--SOAP-->
                            <div class="row" >
                                <div class="col-xs-12" id="soapConfigurationsPanel">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSOAP">
                                            <label name="soapConfigurationsLbl">SOAP Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSOAP" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group  col-xs-3"> 
                                                    <label name="lbl_databaseUrl_edit" for="databaseUrl">Database URL</label> 
                                                    <select class="form-control" id="databaseUrl" name="databaseUrl">
                                                    </select> 
                                                </div>    
                                                <div class="form-group col-xs-5" >
                                                    <label name="lbl_service_path" for="servicepath">Service Path</label>
                                                    <input id="servicepath" name="servicepath"  class="form-control" maxlength="250"  />  
                                                </div>
                                                <div class="form-group col-xs-4">
                                                    <label name="lbl_method" for="method">Method</label>
                                                    <input id="method" name="method" class="form-control" maxlength="45"  />
                                                </div>
                                            </div>    
                                            <div class="col-xs-12">
                                                <label name="lbl_envelope" for="envelope">Envelope</label> 
                                                <div name="envelopeContainer" id="envelopeContainer"
                                                     aria-describedby="basic-editon1">
                                                    <pre><code id='envelope' name='envelope' contentEditable='true' class='language-markup'></code></pre>
                                                </div>
                                            </div> 
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--SQL-->
                            <div class="row" >
                                <div class="col-xs-12" id="sqlConfigurationsPanel">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelSQL">
                                            <label name="sqlConfigurationsLbl">SQL Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelSQL" class="panel-body collapse">
                                            <div class="row form-group  col-xs-6"> 
                                                <label name="lbl_database" for="database">Database</label> 
                                                <select class="form-control" id="database" name="database">
                                                </select> 
                                            </div>    
                                            <div class="row">
                                                <div class="col-xs-12"> 
                                                    <label name="lbl_script" for="script">Script</label> 
                                                    <div name="scriptContainer" id="scriptContainer" aria-describedby="basic-editon1">
                                                        <pre style="min-height:150px"><code id='script' name='script' contentEditable='true' class='language-sql'></code></pre>
                                                    </div>  
                                                </div>                       
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--CSV-->
                            <div class="row" >
                                <div class="col-xs-12" id="csvConfigurationsPanel">
                                    <div class="panel panel-default">
                                        <div class="panel-heading card" data-toggle="collapse" data-target="#panelCSV">
                                            <label name="csvConfigurationsLbl">CSV Configurations </label>
                                            <span class="toggle glyphicon glyphicon-chevron-right pull-right"></span>
                                        </div>
                                        <div id="panelCSV" class="panel-body collapse">
                                            <div class="row">
                                                <div class="form-group  col-xs-3"> 
                                                    <label name="lbl_databaseCsv_edit" for="databaseCsv">Database URL</label> 
                                                    <select class="form-control" id="databaseCsv" name="databaseCsv">
                                                    </select> 
                                                </div>    
                                                <div class="form-group col-xs-6"> 
                                                    <label name="lbl_csvUrl" for="csvUrl">CSVUrl</label> 
                                                    <input id="csvUrl" name="csvUrl" 
                                                           class="form-control">     
                                                </div>
                                                <div class="form-group col-xs-3"> 
                                                    <label name="lbl_separator" for="separator">Separator</label> 
                                                    <input id="separator" name="separator" 
                                                           class="form-control">     
                                                </div>
                                            </div>

                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <!--group infomation -->
                            <div class="row">
                                <div class="form-group col-xs-6">
                                    <label name="lbl_group" for="groupinput">or enter new group</label>
                                    <input id="group" name="group" class="form-control" type="text" maxlength="200"  />     
                                </div>                  
                            </div>

                            <!--description-->
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label name="lbl_description" for="libdescription">Description</label>
                                    <textarea id="libdescription" name="libdescription" class="form-control"></textarea> 
                                </div>
                            </div>           
                        </div>       
                        <div class="center tab-pane fade marginTop25" id="tabs-2">
                            <div id="panelSubData">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <table class="table table-bordered table-hover nomarginbottom" id="addSubDataTable">
                                            <thead>
                                                <tr>
                                                    <th style="width: 5%;"></th>
                                                    <th class="text-center" id="subdataHeader" name="subdataHeader">Sub Data</th>
                                                    <th class="text-center" id="valueHeader" name="valueHeader">Value</th>
                                                    <th class="text-center" id="columnHeader" name="columnHeader">Column</th>
                                                    <th class="text-center" id="parsingAnswerHeader" name="parsingAnswerHeader">Parsing Answer</th>
                                                    <th class="text-center" id="columnPositionHeader" name="columnPositionHeader">Column Position</th>
                                                    <th class="text-center" id="descriptionHeader" name="descriptionHeader">Description</th>
                                                </tr>
                                            </thead>
                                            <tbody id="subdataTableBody">
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-default" id="addSubData">Add Subdata</button>
                                    </div>
                                </div>  
                            </div>   
                        </div>   
                    </div> 
                </form> 

            </div>
            <div class="modal-footer">
                <button type="button" id="cancelTestDataLibButton" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" id="addTestDataLibButton" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
<!--end view data modal -->
