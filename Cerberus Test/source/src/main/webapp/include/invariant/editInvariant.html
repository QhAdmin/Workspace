<!--Edit invariant page-->
<div data-backdrop="static" class="modal fade center" id="editInvariantModal" tabindex="-1" role="dialog"
     aria-labelledby="editAplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog nomargintop nomarginbottom width1000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editInvariantModalLabel" name="editInvariantField">Edit Invariant</h4>
            </div>
            <div class="modal-body">

                <!--edit form-->
                <form id="editInvariantModalForm" name="editInvariantModalForm" title="Edit Invariant" role="form">
                    <div class="container-fluid center">
                        <!-- messages area-->
                        <div id="DialogMessagesArea">
                            <div class="alert" id="DialogMessagesAlert" style="display:none;">
                                <strong><span class="alert-description" id="DialogAlertDescription"></span></strong>
                                <button type="button" class="close" data-hide="alert" aria-hidden="true">
                                    <span class="glyphicon glyphicon-remove alert-right alert-close pull-right"></span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="idname" name="idnameField">Id Name</label>
                                <input type="text" class="form-control" name="idname" id="idname"
                                       aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="value" name="ValueField">Value</label>
                                <input type="text" class="form-control" name="value" id="value"
                                       aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="sort" name="sortField">Sort</label>
                                <input type="text" class="form-control" name="sort" id="sort"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="description" name="descriptionField">Description</label>
                                <textarea class="form-control" name="description" id="description"
                                          aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="veryShortDesc" name="veryShortDescField">veryShortDesc</label>
                                <textarea class="form-control" name="veryShortDesc" id="veryShortDesc"
                                          aria-describedby="basic-addon1"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="gp1" name="gp1Field">Group 1</label>
                                <input type="text" class="form-control" name="gp1" id="gp1"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="gp2" name="gp2Field">Group 2</label>
                                <input type="text" class="form-control" name="gp2" id="gp2"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="gp3" name="gp3Field">Group 3</label>
                                <input type="text" class="form-control" name="gp3" id="gp3"
                                       aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="buttonClose">Close</button>
                <button type="button" id="editInvariantButton" class="btn btn-primary" name="buttonAdd">Save</button>
            </div>
        </div>
    </div>
</div>
